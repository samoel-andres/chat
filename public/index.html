<!DOCTYPE html>
<html lang="es" data-sav-theme="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/layout/layout.css">
    <link rel="stylesheet" href="css/space/space.css">
    <link rel="stylesheet" href="css/display/position.css">
    <link rel="stylesheet" href="css/align/align.css">
    <link rel="stylesheet" href="css/fs/fs.css">
    <title>Chat</title>
</head>

<body>
    <div class="container">
        <div class="row h-center v-center">
            <!-- LEFT -->
            <div class="col-3 column v-center" id="sidebar">
                <div class="col-12 h-start v-center" id="sidebar-header">
                    <i class="bi bi-chat fs-1 ms"></i>
                    <h3 class="ms">Tx line</h3>
                </div>
                <div class="col-12 column pt pb" id="list-friends">
                    <div class="col-12 friend v-center">
                        <i class="bi bi-person-circle fs-2 ms"></i>
                        <span class="ms">Friend 1</span>
                    </div>
                    <div class="col-12 friend v-center">
                        <i class="bi bi-person-circle fs-2 ms"></i>
                        <span class="ms">Friend 2</span>
                    </div>
                    <div class="col-12 friend v-center">
                        <i class="bi bi-person-circle fs-2 ms"></i>
                        <span class="ms">Friend 3</span>
                    </div>
                </div>
                <div class="col-12 v-center" id="sidebar-footer">
                    <button class="col-12 v-center" id="toggle-theme">
                        <i class="bi bi-moon fs-1 ms" id="theme-icon"></i>
                        <h3 class="ms" id="theme-description"></h3>
                    </button>
                </div>
            </div>
            <!-- RIGHT -->
            <div class="col-7">
                <div class="row h-between" id="chat-content">
                    <div class="col-12 h-start v-center" id="chat-header">
                        <i class="bi bi-person-circle fs-2 ms"></i>
                        <h3 class="p" id="title-chat">Friend 1</h3>
                    </div>
                    <div class="col-12" id="chat-body">
                        <div class="col-12 column" id="messages-content">
                            <!-- <div class="col-12 v-center h-start">
                                <div class="col-5 received-style pt pb ms">
                                    <span class="p-1">Received message</span>
                                </div>
                            </div>
                            <div class="col-12 v-center h-end">
                                <div class="col-5 emitted-style pt pb me">
                                    <span class="p-1">Emitted message</span>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-12 h-between" id="chat-footer">
                        <input class="col-10 ms h-start v-center" type="text" id="message-input" autocomplete="off"
                            placeholder="Mensaje...">
                        <button class="col-1 p h-center v-center" id="send-message">
                            <i class="bi bi-send fs-1" style="margin-top: 4px;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/socket.io/socket.io.js"></script>
    <script src="/js/theme.js"></script>
    <script type="module" src="/js/append-elements.js"></script>
    <script type="module" src="/js/client.js"></script>
</body>

</html>
